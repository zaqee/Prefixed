<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>[PRE]fixed | Manager</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;500;600&display=swap');

    * {
      margin: 2px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cascadia Code', monospace;
      min-width: 320px;
      max-width: 99%;
      width: 100%;
      background: white;
      color: black;
    }

    /* Header */
    .header {
      background: black;
      color: white;
      padding: 16px;
      border-bottom: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      user-select: none;
    }

    .toggle-label {
      font-size: 12px;
      opacity: 0.7;
      transition: opacity 150ms;
    }

    .toggle-container:hover .toggle-label {
      opacity: 1;
    }

    /* Custom Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-track {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 200ms;
    }

    .toggle-switch input:checked+.toggle-track {
      background: rgba(255, 255, 255, 0.9);
    }

    .toggle-switch input:focus+.toggle-track {
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }

    .toggle-thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 200ms;
    }

    .toggle-switch input:checked~.toggle-thumb {
      transform: translateX(24px);
      background: black;
    }

    /* Main Content */
    .content {
      padding: 16px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .separator {
      height: 2px;
      background: #e5e7eb;
      margin: 20px 0;
    }

    /* Inputs */
    input[type="text"],
    input[type="search"],
    input[type="number"] {
      font-family: 'Cascadia Code', monospace;
      font-size: 12px;
      padding: 8px 12px;
      border: 2px solid #d1d5db;
      background: white;
      transition: border-color 150ms;
      outline: none;
    }

    select {
      font-family: 'Cascadia Code', monospace;
      font-size: 12px;
      padding: 8px 12px;
      border: 2px solid #d1d5db;
      background: white;
      transition: border-color 150ms;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="search"]:focus,
    select:focus {
      border-color: black;
    }

    select {
      cursor: pointer;
    }

    /* Buttons */
    button {
      font-family: 'Cascadia Code', monospace;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 8px 16px;
      border: 2px solid;
      cursor: pointer;
      transition: all 150ms;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button:active {
      transform: scale(0.95);
    }

    .btn-primary {
      background: black;
      color: white;
      border-color: black;
    }

    .btn-primary:hover {
      background: #1f2937;
    }

    .btn-secondary {
      background: white;
      color: black;
      border-color: #d1d5db;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
      border-color: black;
    }

    /* Custom Title Section */
    .title-controls {
      display: flex;
      gap: 8px;
    }

    #customTitle {
      flex: 1;
    }

    .btn-icon {
      padding: 8px 12px;
    }

    /* Rules */
    #rules {
      max-height: 600px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .rule-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      padding: 8px;
      transition: all 150ms;
    }

    .rule-item:hover {
      border-color: black;
      background: white;
    }

    .drag {
      cursor: grab;
      color: #d1d5db;
      transition: color 150ms;
      line-height: 0;
    }

    .rule-item:hover .drag {
      color: black;
    }

    .drag:active {
      cursor: grabbing;
    }

    .emoji {
      width: 48px;
      text-align: center;
      font-size: 18px;
      user-select: none;
    }

    .rule-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 12px;
    }

    .rule-prefix {
      font-weight: 600;
      color: black;
      min-width: 50px;
    }

    .rule-match {
      flex: 1;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .rule-type {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #9ca3af;
      background: #f3f4f6;
      padding: 2px 6px;
      border: 1px solid #e5e7eb;
    }

    .btn-delete {
      width: 24px;
      height: 24px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d1d5db;
      background: transparent;
      border: 1px solid transparent;
      opacity: 0;
      transition: all 150ms;
      font-size: 14px;
    }

    .rule-item:hover .btn-delete {
      opacity: 1;
    }

    .btn-delete:hover {
      color: white;
      background: black;
      border-color: black;
    }

    .empty-state {
      text-align: center;
      padding: 24px;
      color: #9ca3af;
      font-size: 12px;
      border: 2px dashed #e5e7eb;
    }

    /* Emoji Separator */
    #emojiSeparator {
      width: 100%;
    }

    /* Add New Rule */
    .add-rule-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    #newEmoji {
      width: 48px;
      text-align: center;
      font-size: 16px;
    }

    #newPrefix {
      width: 96px;
      text-transform: uppercase;
      font-weight: 600;
    }

    #newMatch {
      flex: 1;
    }

    #newType {
      flex: 1;
    }

    /* Section header with subtitle */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .section-subtitle {
      font-size: 10px;
      color: #9ca3af;
    }

    /* Icons (using Unicode) */
    .icon {
      display: inline-block;
      line-height: 1;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .header {
        padding: 12px;
      }

      .header h1 {
        font-size: 14px;
      }

      .content {
        padding: 12px;
      }

      .toggle-label {
        display: none;
      }

      button {
        padding: 6px 12px;
        font-size: 11px;
      }

      .btn-icon {
        padding: 6px 8px;
      }

      #newEmoji {
        width: 40px;
      }

      #newPrefix {
        width: 80px;
      }

      .rule-prefix {
        min-width: 40px;
      }

      .input-row {
        flex-wrap: wrap;
      }

      .input-row>input[type="text"]:not(#newEmoji):not(#newPrefix) {
        flex: 1 1 100%;
      }
    }

    @media (min-width: 500px) {
      .header {
        padding: 20px;
      }

      .content {
        padding: 20px;
      }

      .section {
        margin-bottom: 24px;
      }

      input[type="text"],
      input[type="search"],
      select {
        font-size: 13px;
        padding: 10px 14px;
      }

      button {
        font-size: 13px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
