<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>[PRE]fixed | Manager</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;500;600&display=swap');

    /* Global Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cascadia Code', monospace;
      background: white;
      color: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styling */
    .header {
      background: black;
      color: white;
      padding: 16px 24px;
      border-bottom: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
    }

    /* Main Grid Layout */
    .manager-container {
      display: flex;
      flex: 1;
      height: calc(100vh - 52px);
      /* Subtract header height */
    }

    /* LEFT COLUMN: Rules List (Ratio 3) */
    .rules-column {
      flex: 3;
      padding: 24px;
      overflow-y: auto;
      border-right: 1px solid #e5e7eb;
    }

    /* RIGHT COLUMN: Settings & Add Form (Ratio 1) */
    .settings-column {
      flex: 1;
      min-width: 340px;
      padding: 24px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Re-using Your Specific Section Styles */
    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #020202;
      margin-bottom: 8px;
    }

    .separator {
      height: 1px;
      background: #e5e7eb;
      margin: 14px 0;
    }

    /* Input & Select Styling */
    input[type="text"],
    input[type="number"],
    input[type="search"],
    select {
      font-family: 'Cascadia Code', monospace;
      font-size: 12px;
      padding: 8px 10px;
      border: 2px solid #d1d5db;
      background: white;
      transition: border-color 150ms;
      outline: none;
      width: 100%;
    }

    input:focus,
    select:focus {
      border-color: black;
    }

    /* Rules List Items */
    #rules {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .rule-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      padding: 10px;
      transition: all 150ms;
    }

    .rule-item:hover {
      border-color: black;
      background: white;
    }

    .drag {
      cursor: grab;
      color: #d1d5db;
      font-size: 12px;
      width: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rule-item:hover .drag {
      color: black;
    }

    .emoji {
      max-width: 50px;
      max-height: 50px;
      text-align: center;
      font-size: 24px;
      border: 2px solid #d1d5db;
      background: white;
      flex-shrink: 0;
    }

    .prefix {
      flex: 1;
      width: 120px;
      font-weight: 600;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      padding: 5px 8px;
      border: 2px solid #d1d5db;
      background: white;
    }

    .match {
      flex: 3;
      color: #000000;
      font-size: 11px;
      font-weight: 100;
      padding: 5px 8px;
      border: 2px solid #d1d5db;
      background: white;
    }

    .type {
      flex: 1;
      font-size: 11px;
      text-transform: uppercase;
      color: #000000;
      background: #ffffff;
      padding: 6px 8px;
      border: 2px solid #d1d5db;
      flex-shrink: 0;
    }

    .del {
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      background: #ffffff;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 150ms;
    }

    .del:hover {
      color: white;
      background: black;
    }

    /* Button Styling */
    .btn-primary {
      font-family: 'Cascadia Code', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 10px;
      cursor: pointer;
      background: black;
      color: white;
      border: 2px solid black;
      width: 100%;
      transition: all 150ms;
    }

    .btn-primary:hover {
      background: #1f2937;
    }

    /* Form Layouts */
    .add-rule-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-row {
      display: flex;
      gap: 6px;
      flex-direction: column;
    }

    .input-row label {
      font-size: 9px;
      text-transform: uppercase;
      color: #000000;
      margin-bottom: 2px;
    }

    /* Scrollbar Styling */
    .rules-column::-webkit-scrollbar {
      width: 8px;
    }

    .rules-column::-webkit-scrollbar-track {
      background: #f3f4f6;
    }

    .rules-column::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border: 2px solid #f3f4f6;
    }

    .rules-column::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    .popup-limit-container h3 {
      font-size: 10px;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    /* support */
    .support-row {
      display: flex;
      gap: 8px;
    }

    .support-btn {
      font-family: 'Cascadia Code', monospace;
      font-size: 12px;
      /* Slightly smaller to fit side-by-side */
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-decoration: none;
      padding: 10px 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      border: 2px solid black;
      transition: all 150ms;
      font-weight: 600;
      flex: 1;
      /* Makes both buttons equal width */
    }

    /* Black Button */
    .btn-bmc {
      background: black;
      color: white;
    }

    .btn-bmc:hover {
      background: #1f2937;
      box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
    }

    /* White Button */
    .btn-kofi {
      background: white;
      color: black;
    }

    .btn-kofi:hover {
      background: #f9fafb;
      box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.05);
    }

    .support-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>[PRE]fixed / DASHBOARD</h1>
  </div>

  <div class="manager-container">
    <div class="rules-column">
      <div class="section-title">Priority Rules (Top Wins)</div>
      <div id="rules">
      </div>
    </div>

    <div class="settings-column">

      <div class="section">
        <div class="section-title">Add New Prefix</div>
        <div class="add-rule-form">
          <div style="display: flex; gap: 6px;">
            <div style="flex: 1;">
              <input type="text" id="newEmoji" placeholder="üôÇ" class="emoji" style="width: 100%; height: 38px;">
            </div>
            <div style="flex: 3;">
              <input type="text" id="newPrefix" placeholder="PREFIX"
                style="height: 38px; text-transform: uppercase; font-weight: 600;">
            </div>
          </div>

          <div class="input-row">
            <label>Match Pattern</label>
            <input type="text" id="newMatch" placeholder="keyword / url / .ext">
          </div>

          <div class="input-row">
            <label>Match Type</label>
            <select id="newType">
              <option value="keyword">Keyword Match</option>
              <option value="url">URL Match</option>
              <option value="extension">Extension Match</option>
            </select>
          </div>

          <button id="add" class="btn-primary" style="margin-top: 5px;">
            <span>+</span> Add Rule
          </button>
        </div>
      </div>

      <div class="separator"></div>

      <div class="section">
        <div class="section-title">Global Settings</div>

        <div class="input-row" style="margin-bottom: 16px;">
          <label>Emoji Separator</label>
          <select id="emojiSeparator">
            <option value=" ‚Ä¢ ">‚Ä¢ (bullet)</option>
            <option value=" - ">- (dash)</option>
            <option value=" | ">| (pipe)</option>
            <option value=" ">(space)</option>
          </select>
        </div>

        <div class="popup-limit-container">
          <h3>Number of Prefixes shown in POPUP menu:</h3>
          <input type="number" id="popupLimit" min="1" max="50" value="10">
        </div>
      </div>
      <div class="separator"></div>
      <div class="section-title">Support Project</div>
      <div class="support-row">
        <a href="https://www.buymeacoffee.com/zaqee" target="_blank" class="support-btn btn-bmc">
          <span>‚òï</span> Buy me a coffee
        </a>
        <a href="https://ko-fi.com/zaqee" target="_blank" class="support-btn btn-kofi">
          <span>‚ù§Ô∏è</span> Support on Ko-fi
        </a>
      </div>
    </div>
  </div>

  <script src="manager.js"></script>
</body>

</html>
