<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>[PRE]fixed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cascadia Code', monospace;
      width: 360px;
      background: white;
      color: black;
    }

    /* Header */
    .header {
      background: black;
      color: white;
      padding: 10px 12px;
      border-bottom: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    .toggle-label {
      font-size: 10px;
      opacity: 0.7;
      transition: opacity 150ms;
    }

    .toggle-container:hover .toggle-label {
      opacity: 1;
    }

    /* Custom Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 38px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-track {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 200ms;
    }

    .toggle-switch input:checked+.toggle-track {
      background: rgba(255, 255, 255, 0.9);
    }

    .toggle-switch input:focus+.toggle-track {
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }

    .toggle-thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 200ms;
    }

    .toggle-switch input:checked~.toggle-thumb {
      transform: translateX(18px);
      background: black;
    }

    /* Main Content */
    .content {
      padding: 12px;
    }

    .section {
      margin-bottom: 14px;
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .separator {
      height: 1px;
      background: #e5e7eb;
      margin: 14px 0;
    }

    /* Inputs */
    .content input[type="text"],
    .content input[type="search"],
    select {
      font-family: 'Cascadia Code', monospace;
      font-size: 11px;
      padding: 6px 8px;
      border: 2px solid #d1d5db;
      background: white;
      transition: border-color 150ms;
      outline: none;
    }

    .content input[type="text"]:focus,
    .content input[type="search"]:focus,
    select:focus {
      border-color: black;
    }

    select {
      cursor: pointer;
    }

    /* Buttons */
    .content button {
      font-family: 'Cascadia Code', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 6px 10px;
      cursor: pointer;
      transition: all 150ms;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .content button:active {
      transform: scale(0.95);
    }

    .btn-primary {
      background: black;
      color: white;
      border-color: black;
    }

    .btn-primary:hover {
      background: #1f2937;
    }

    .btn-secondary {
      background: white;
      color: black;
      border: 2px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
      border-color: black;
    }

    /* Custom Title Section */
    .title-controls {
      display: flex;
      gap: 6px;
    }

    #customTitle {
      flex: 1;
      min-width: 0;
    }

    .btn-icon {
      padding: 6px 8px;
    }

    /* Rules */
    #rules {
      max-height: 200px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .rule-item {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      padding: 8px;
      transition: all 150ms;
    }

    .rule-item:hover {
      border-color: black;
      background: white;
    }

    .drag {
      cursor: grab;
      color: #d1d5db;
      transition: color 150ms;
      line-height: 0;
      flex-shrink: 0;
      font-size: 12px;
      width: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rule-item:hover .drag {
      color: black;
    }

    .drag:active {
      cursor: grabbing;
    }

    .emoji {
      width: 30px;
      height: 25px;
      text-align: center;
      font-size: 8px;
      padding: 0px;
      border: 2px solid #d1d5db;
      background: white;
      flex-shrink: 0;
    }

    .emoji:focus {
      border-color: black;
      outline: none;
    }

    .prefix {
      flex: 1;
      font-weight: 600;
      font-size: 8px;
      color: black;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      padding: 5px 8px;
      border: 2px solid #d1d5db;
      background: white;
      height: 25px;
      min-width: 0;
    }

    .prefix:focus {
      border-color: black;
      outline: none;
    }

    .match {
      flex: 2;
      color: #000000;
      font-size: 8px;
      font-weight: 100;
      padding: 5px 8px;
      border: 2px solid #d1d5db;
      background: white;
      height: 25px;
      min-width: 0;
    }

    .match:focus {
      border-color: black;
      outline: none;
    }

    .type {
      font-weight: 100;
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #000000;
      background: #ffffff;
      padding: 6px 8px;
      border: 2px solid #d1d5db;
      flex-shrink: 0;
      height: 25px;
      max-width: 60px;
      display: flex;
    }


    .toggle {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: black;
      flex-shrink: 0;
    }

    .del {
      width: 20px;
      height: 20px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      background: #ffffff;
      border: 1px solid transparent;
      opacity: 1;
      transition: all 150ms;
      font-size: 12px;
      flex-shrink: 0;
    }

    .rule-item:hover .del {
      opacity: 1;
    }

    .del:hover {
      color: white;
      background: black;
      border-color: black;
    }

    .empty-state {
      text-align: center;
      padding: 16px;
      color: #000000;
      font-size: 10px;
      border: 2px dashed #e5e7eb;
    }

    /* Emoji Separator */
    #emojiSeparator {
      width: 100%;
    }

    /* Add New Rule */
    .add-rule-form {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-row {
      display: flex;
      gap: 4px;
    }

    #newEmoji {
      width: 36px;
      text-align: center;
      font-size: 14px;
      padding: 6px 4px;
    }

    #newPrefix {
      width: 70px;
      text-transform: uppercase;
      font-weight: 600;
    }

    #newMatch {
      flex: 1;
      min-width: 0;
    }

    #newType {
      flex: 1;
      min-width: 0;
    }

    /* Section header with subtitle */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .section-subtitle {
      font-size: 9px;
      color: #9ca3af;
    }

    /* Icons (using Unicode) */
    .icon {
      display: inline-block;
      line-height: 1;
      font-size: 11px;
    }

    /* Scrollbar styling */
    #rules::-webkit-scrollbar {
      width: 6px;
    }

    #rules::-webkit-scrollbar-track {
      background: #f3f4f6;
    }

    #rules::-webkit-scrollbar-thumb {
      background: #d1d5db;
    }

    #rules::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>
</head>

<body>
  <!-- Header with Toggle -->
  <div class="header">
    <h1>[PRE]fixed</h1>
    <label class="toggle-container">
      <span class="toggle-label" id="toggleStatus">OFF</span>
      <div class="toggle-switch">
        <input type="checkbox" id="enabled">
        <div class="toggle-track"></div>
        <div class="toggle-thumb"></div>
      </div>
    </label>
  </div>

  <div class="content">
    <!-- Custom Tab Name -->
    <div class="section">
      <div class="section-title">Custom Tab Name</div>
      <div class="title-controls">
        <input type="text" id="customTitle" placeholder="Enter custom title...">
        <button id="applyTitle" class="btn-primary">
          <span class="icon">âœ“</span> Apply
        </button>
        <button id="resetTitle" class="btn-secondary btn-icon">
          <span class="icon">â†»</span>
        </button>
      </div>
    </div>

    <div class="separator"></div>

    <!-- Priority Rules -->
    <div class="section">
      <div class="section-header">
        <div class="section-title">Priority Rules</div>
        <div class="section-subtitle">Top wins</div>
      </div>
      <div id="rules">
        <!-- Rules will be inserted here by JavaScript -->
        <!-- The JS should wrap prefix and match in a div with class="rule-content-wrapper" -->
        <!-- And wrap type, toggle, and del in a div with class="rule-controls" -->
      </div>
    </div>

    <div class="separator"></div>

    <!-- Emoji Separator -->
    <div class="section">
      <div class="section-title">Emoji Separator</div>
      <select id="emojiSeparator">
        <option value=" â€¢ ">â€¢ (bullet)</option>
        <option value=" - ">- (dash)</option>
        <option value=" | ">| (pipe)</option>
        <option value=" ">(space)</option>
      </select>
    </div>

    <div class="separator"></div>

    <!-- Add New Rule -->
    <div class="section">
      <div class="section-title">Add New Prefix</div>
      <div class="add-rule-form">
        <div class="input-row">
          <input type="text" id="newEmoji" placeholder="ðŸ™‚">
          <input type="text" id="newPrefix" placeholder="PREFIX">
          <input type="text" id="newMatch" placeholder="keyword / url / .ext">
        </div>
        <div class="input-row">
          <select id="newType">
            <option value="keyword">Keyword Match</option>
            <option value="url">URL Match</option>
            <option value="extension">Extension Match</option>
          </select>
          <button id="add" class="btn-primary">
            <span class="icon">+</span> Add Rule
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
