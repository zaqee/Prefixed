<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body { font-family: system-ui; padding: 10px; width: 500px; }
.rule { display: flex; gap: 4px; margin-bottom: 6px; align-items: center; }
.drag { cursor: grab; }
</style>
</head>
<body>
<label><input type="checkbox" id="enabled"> Prefixes ON</label>
<hr>
<strong>Priority (top wins)</strong>
<div id="rules"></div>


<hr>
<strong>Add new prefix</strong>
<div class="rule">
<input id="newPrefix" placeholder="PDF">
<input id="newMatch" placeholder="keyword / url / .ext">
<select id="newType">
<option value="keyword">keyword</option>
<option value="url">url</option>
<option value="extension">extension</option>
</select>
<button id="add">Add</button>
</div>


<script src="popup.js"></script>
</body>
</html>
